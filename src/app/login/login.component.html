

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <div id="form"  class="inst-name">
        <h1>Student Login</h1>
        <label >Institution Code</label><br>
        <input  type="text" size="35" class="file-control" formControlName="instituteCode" required placeholder="Institute Code"><br><br>
        <label class ="Institution-Name">Password</label><br>
        <input type="password" size="35" class="file-control" formControlName="setPassword" maxlength=8 required><br>

       <button>Login</button>
    </div>


</form>
